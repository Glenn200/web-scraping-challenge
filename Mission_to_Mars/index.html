<div class="col-md-4">
      <div class="row">
        <div class="col-md-12">
          {% for hemisphere in data.hemispheres[0:2] %}
          <div class="col-md-6"><img src="{{ hemisphere["img_url"] }}" class="img-responsive" alt="Responsive image">
            <h4>{{hemisphere.title}}</h4>
          </div>
          {% endfor %}
        </div>
        <div class="col-md-12">
          {% for hemisphere in data.hemispheres[2:4] %}
          <div class="col-md-6"><img src="{{ hemisphere["img_url"] }}" class="img-responsive" alt="Responsive image">
            <h4>{{hemisphere.title}}</h4>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
